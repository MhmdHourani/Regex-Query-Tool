<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Regex Query Tool</title>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css"
			rel="stylesheet"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" href="/">RegexU</a>
		</nav>
		<div class="container py-4">
			<form method="POST" action="/result">
				<div class="form-group">
					<h4 class="mb-3">Regular Expression Tester</h4>
					<hr />
					<label>Regular Expression</label>
					<input
						name="regex"
						class="form-control"
						placeholder="Insert your regular expression here"
						required
					/>
				</div>
				<div class="form-group">
					<label>Test String</label>
					<textarea
						name="test_str"
						class="form-control"
						rows="7"
						placeholder="Insert your test string here"
						required
					></textarea>
				</div>
				<button onclick="sendTheAjax()" type="submit" class="btn btn-primary">
					Submit
				</button>
				<div id="ajax-content"></div>
			</form>
		</div>
	</body>
</html>
